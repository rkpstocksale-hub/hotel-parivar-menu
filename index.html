
<!doctype html>
<html lang="mr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>हॉटेल परिवार - Menu with Images</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{{--bg:#ffffff;--accent:#0b6623;--text:#213322;--muted:#5a6a58;--card:#ffffff;--radius:14px}}
*{{box-sizing:border-box}}
body{{margin:0;background:var(--bg);color:var(--text);font-family:'Poppins',sans-serif}}
header{{background:linear-gradient(90deg,#e8f5e9,#ffffff);padding:20px;display:flex;align-items:center;gap:20px;border-bottom:2px solid #e6f3e6}}
.logo{{width:92px;height:92px;border-radius:14px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.08)}}
.logo img{{width:100%;height:100%;object-fit:cover}}
.brand h1{{margin:0;font-size:30px;font-family:'Noto Serif Devanagari',serif;color:var(--accent)}}
.brand p{{margin:4px 0 0 0;color:var(--muted)}}
.lang-btn{{margin-left:auto;border:2px solid var(--accent);background:white;color:var(--accent);padding:8px 14px;font-weight:600;border-radius:10px;cursor:pointer}}
.container{{max-width:980px;margin:18px auto;padding:16px}}
.section-title{{font-family:'Noto Serif Devanagari',serif;font-size:22px;color:var(--accent);margin-top:18px;margin-bottom:10px}}
.menu-grid{{display:grid;grid-template-columns:1fr;gap:14px}}
@media(min-width:780px){{.menu-grid{{grid-template-columns:repeat(2,1fr)}}}}
.card{{background:var(--card);padding:14px;border-radius:var(--radius);display:flex;gap:12px;align-items:center;box-shadow:0 6px 18px rgba(33,51,34,0.06);transition:transform .25s ease,box-shadow .25s ease;opacity:0;animation:fadeInUp .6s ease forwards}}
.card:hover{{transform:translateY(-6px);box-shadow:0 12px 30px rgba(33,51,34,0.12)}}
.thumb{{width:100px;height:100px;border-radius:10px;overflow:hidden;background:#f6fbf6;display:flex;align-items:center;justify-content:center}}
.thumb img{{width:100%;height:100%;object-fit:cover;transition:transform .45s ease}}
.card:hover .thumb img{{transform:scale(1.06)}}
.info{{flex:1}}
.item-m{{font-family:'Noto Serif Devanagari',serif;font-size:18px;color:#163e26;font-weight:700}}
.item-e{{font-size:13px;color:var(--muted);margin-top:6px}}
.price{{margin-left:auto;font-weight:700;color:var(--accent);font-size:17px}}
@keyframes fadeInUp{{from{{opacity:0;transform:translateY(10px)}}to{{opacity:1;transform:none}}}}
.branch-list li{{margin:6px 0}}
.branch-link{{color:var(--accent);font-weight:600;text-decoration:none}}
.footer{{padding:28px 0 60px 0;color:var(--muted);text-align:center;font-size:13px}}
.photo-hero{{width:100%;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:14px}}
</style>
</head>
<body>
<header>
  <div class="logo"><img src="images/logo.jpg" alt="Logo"></div>
  <div class="brand"><h1>हॉटेल परिवार</h1><p>नारायणगाव • Pune - Nashik Hwy, near Raut Hospital, Irrigation Colony, Narayangaon, Maharashtra 410504</p></div>
  <button id="langBtn" class="lang-btn">English</button>
</header>

<main class="container">
  <img class="photo-hero" src="images/menu_photo.jpg" alt="menu photo">
  <div class="section-title">मेनू / Menu</div>
  <div id="menuGrid" class="menu-grid"></div>

  <div class="section-title">शाखा / Branches</div>
  <ul id="branchList" class="branch-list"></ul>

  <div class="footer">© हॉटेल परिवार — नारायणगाव • +91 9860707875 • <a href="https://www.facebook.com/HotelPariwar/" target="_blank">Facebook</a> | <a href="https://www.instagram.com/hotel_pariwar/?hl=en" target="_blank">Instagram</a></div>
</main>

<script>
const ITEMS = [{"mr": "मिसळ", "en": "Misal", "price": "₹80", "img": "images/items/misal.jpg"}, {"mr": "कढीवडा", "en": "Kadhi Vada", "price": "₹70", "img": "images/items/kadhi-vada.jpg"}, {"mr": "स्पेशल मिसळ", "en": "Special Misal", "price": "₹120", "img": "images/items/special-misal.jpg"}, {"mr": "स्पेशल कढीवडा", "en": "Special Kadhi Vada", "price": "₹130", "img": "images/items/special-kadhi-vada.jpg"}, {"mr": "बटाटा भजी", "en": "Potato Bhaji", "price": "₹50", "img": "images/items/potato-bhaji.jpg"}, {"mr": "कांदा भजी", "en": "Onion Bhaji", "price": "₹50", "img": "images/items/onion-bhaji.jpg"}, {"mr": "मुग भजी", "en": "Mung Bhaji", "price": "₹60", "img": "images/items/mung-bhaji.jpg"}, {"mr": "साबुदाणा खिचडी", "en": "Sabudana Khichdi", "price": "₹70", "img": "images/items/sabudana-khichdi.jpg"}, {"mr": "साबुदाणा वडा", "en": "Sabudana Vada", "price": "₹65", "img": "images/items/sabudana-vada.jpg"}, {"mr": "पोहे", "en": "Pohe", "price": "₹45", "img": "images/items/pohe.jpg"}, {"mr": "मटकी भेळ", "en": "Matki Bhel", "price": "₹90", "img": "images/items/matki-bhel.jpg"}, {"mr": "ओली भेळ", "en": "Oli Bhel", "price": "₹85", "img": "images/items/oli-bhel.jpg"}, {"mr": "सुकी भेळ", "en": "Sukhi Bhel", "price": "₹60", "img": "images/items/sukhi-bhel.jpg"}, {"mr": "चहा", "en": "Tea", "price": "₹15", "img": "images/items/tea.jpg"}, {"mr": "स्पेशल चहा", "en": "Special Tea", "price": "₹25", "img": "images/items/special-tea.jpg"}, {"mr": "कॉफी", "en": "Coffee", "price": "₹30", "img": "images/items/coffee.jpg"}, {"mr": "कोल्ड ड्रिंक", "en": "Cold Drink", "price": "₹40", "img": "images/items/cold-drink.jpg"}, {"mr": "आईस्क्रीम", "en": "Ice Cream", "price": "₹50", "img": "images/items/ice-cream.jpg"}];
const BRANCHES = [{"name": "MOSHI BRANCH", "link": "https://maps.app.goo.gl/AeMkzUfFvEju6af87"}, {"name": "PIMPRI", "link": "https://maps.app.goo.gl/MZxWhCQNzZRcG5sD7"}, {"name": "DHOLE PATIL RD", "link": "https://maps.app.goo.gl/JvdpYe3TUZRD3PVm7"}, {"name": "DHAYARI SINGHGAD ROAD", "link": "https://maps.app.goo.gl/fDdgAbSXyot1t5wS7"}, {"name": "KARVE ROAD", "link": "https://maps.app.goo.gl/guqdRstnaL92KTtXA"}, {"name": "SANGAMNER", "link": "https://maps.app.goo.gl/NwUiMbkJhPpMDN3T6"}, {"name": "THANE", "link": "https://maps.app.goo.gl/bYR84wAumpcWxmRM8"}];
const LANG_KEY = 'hotel_parivar_lang';

function createCard(item, lang, idx) {
  const card = document.createElement('article');
  card.className = 'card';
  card.style.animationDelay = (idx * 60) + 'ms';

  const thumb = document.createElement('div');
  thumb.className = 'thumb';
  const img = document.createElement('img');
  img.src = item.img && item.img.length ? item.img : 'images/placeholder.jpg';
  img.alt = item.en;
  thumb.appendChild(img);

  const info = document.createElement('div');
  info.className = 'info';
  const name = document.createElement('div');
  name.className = 'item-m';
  name.textContent = (lang === 'en') ? item.en : item.mr;
  const en = document.createElement('div');
  en.className = 'item-e';
  en.textContent = item.en;
  info.appendChild(name);
  info.appendChild(en);

  const price = document.createElement('div');
  price.className = 'price';
  price.textContent = item.price;

  card.appendChild(thumb);
  card.appendChild(info);
  card.appendChild(price);
  return card;
}

function renderMenu(lang) {
  const grid = document.getElementById('menuGrid');
  grid.innerHTML = '';
  for (let i=0;i<ITEMS.length;i++) {
    const c = createCard(ITEMS[i], lang, i);
    grid.appendChild(c);
  }
}

function renderBranches() {
  const ul = document.getElementById('branchList');
  ul.innerHTML = '';
  for (let i=0;i<BRANCHES.length;i++) {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.className = 'branch-link';
    a.href = BRANCHES[i].link;
    a.target = '_blank';
    a.textContent = BRANCHES[i].name;
    li.appendChild(a);
    ul.appendChild(li);
  }
}

function setLanguage(lang) {
  localStorage.setItem(LANG_KEY, lang);
  const btn = document.getElementById('langBtn');
  btn.textContent = (lang === 'en') ? 'मराठी' : 'English';
  renderMenu(lang);
}

document.addEventListener('DOMContentLoaded', function() {
  renderBranches();
  const saved = localStorage.getItem(LANG_KEY) || 'mr';
  setLanguage(saved);
  const btn = document.getElementById('langBtn');
  btn.addEventListener('click', function() {
    const current = localStorage.getItem(LANG_KEY) || 'mr';
    const next = (current === 'mr') ? 'en' : 'mr';
    setLanguage(next);
  });
});
</script>
</body>
</html>
