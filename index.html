
<!doctype html>
<html lang="mr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>हॉटेल परिवार - मेनू</title>
<style>

</head>

    <div class="item"><div class="name">कांदा भजी</div><div class="price">—</div></div>
    <div class="item"><div class="name">मुग भजी</div><div class="price">—</div></div>
    <div class="item"><div class="name">साबुदाणा खिचडी</div><div class="price">—</div></div>
    <div class="item"><div class="name">साबुदाणा वडा</div><div class="price">—</div></div>
    <div class="item"><div class="name">पोहे</div><div class="price">—</div></div>
    <div class="item"><div class="name">मटकी भेळ</div><div class="price">—</div></div>

    <div class="item"><div class="name">स्पेशल चहा</div><div class="price">—</div></div>

    <div class="item"><div class="name">कोल्ड ड्रिंक</div><div class="price">—</div></div>
    <div class="item"><div class="name">आईस्क्रीम</div><div class="price">—</div></div>

</main>
<footer>धन्यवाद — हॉटेल परिवार, नारायणगाव</footer>
</body>
</html>
