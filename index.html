<!doctype html>
<html lang="mr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>हॉटेल परिवार - मेनू</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Devanagari:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg: #ffffff;
  --dark: #0b5a28;
  --green-light: #e8f5e9;
  --muted: #4a5a4a;
  --card: #ffffff;
  --radius:12px;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:#222;font-family:'Poppins',sans-serif}
.header{background:linear-gradient(90deg,var(--dark),#0f7a33);color:white;padding:18px;display:flex;align-items:center;gap:16px}
.header .logo{width:110px;height:110px;border-radius:8px;overflow:hidden;background:#fff;display:flex;align-items:center;justify-content:center}
.header .logo img{width:100%;height:100%;object-fit:cover}
.header .title h1{margin:0;font-family:'Noto Serif Devanagari',serif;font-size:34px;color:#ffd24d} 
.header .title p{margin:6px 0 0 0;color:var(--green-light);font-size:14px}
.container{max-width:980px;margin:18px auto;padding:16px}
.photo-hero{width:100%;border-radius:10px;box-shadow:0 8px 30px rgba(0,0,0,0.08);margin-bottom:14px}

.section-title{font-family:'Noto Serif Devanagari',serif;color:var(--dark);font-size:20px;margin-top:18px;margin-bottom:12px}
.menu-grid{display:grid;grid-template-columns:1fr;gap:14px}
@media(min-width:780px){.menu-grid{grid-template-columns:repeat(2,1fr)}}

.card{display:flex;gap:12px;align-items:center;padding:12px;border-radius:var(--radius);background:var(--card);box-shadow:0 6px 18px rgba(15,90,40,0.06);transition:transform .22s ease,box-shadow .22s ease;opacity:0;animation:fadeInUp .6s ease forwards}
.card:hover{transform:translateY(-6px);box-shadow:0 18px 34px rgba(15,90,40,0.12)}
.thumb{width:84px;height:84px;border-radius:8px;overflow:hidden;background:var(--green-light);display:flex;align-items:center;justify-content:center}
.thumb img{width:100%;height:100%;object-fit:cover;transition:transform .45s ease}
.card:hover .thumb img{transform:scale(1.06)}
.info{flex:1}
.mr{font-family:'Noto Serif Devanagari',serif;font-weight:700;color:var(--dark);font-size:18px}
.en{color:var(--muted);font-size:13px;margin-top:6px}
.price{margin-left:auto;color:var(--dark);font-weight:700}
@keyframes fadeInUp{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
.branch-list li{margin:6px 0}
.branch-link{color:var(--dark);font-weight:600;text-decoration:none}
.footer{text-align:center;color:var(--muted);padding:24px 0 60px 0}

/* language toggle button */
.lang-btn{
  margin-left:auto;
  border:2px solid var(--dark);
  background:white;
  color:var(--dark);
  padding:8px 14px;
  font-weight:600;
  border-radius:10px;
  cursor:pointer;
}

/* responsive tweaks */
@media(max-width:480px){.header .title h1{font-size:24px} .header .logo{width:76px;height:76px} .mr{font-size:16px} .price{font-size:16px}}
</style>
</head>
<body>
<header class="header">
  <div class="logo"><img src="images/board.jpg" alt="Board"></div>
  <div class="title"><h1>हॉटेल परिवार</h1><p>नारायणगाव — स्वादिष्ट परंपरा</p></div>
  <button id="langBtn" class="lang-btn" aria-label="Toggle language">English</button>
</header>

<main class="container">
  <img src="images/menu_photo.jpg" alt="menu" class="photo-hero">
  <div class="section-title">मेनू / Menu</div>
  <div id="menuGrid" class="menu-grid"></div>

  <div class="section-title">शाखा / Branches</div>
  <ul id="branchList" class="branch-list"></ul>

  <div class="footer">© हॉटेल परिवार — नारायणगाव • +91 98607 07875</div>
</main>

<script>
const ITEMS = [{"mr": "मिसळ", "en": "Misal", "price": "₹80"}, {"mr": "कढीवडा", "en": "Kadhi Vada", "price": "₹70"}, {"mr": "स्पेशल मिसळ", "en": "Special Misal", "price": "₹120"}, {"mr": "स्पेशल कढीवडा", "en": "Special Kadhi Vada", "price": "₹130"}, {"mr": "बटाटा भजी", "en": "Potato Bhaji", "price": "₹50"}, {"mr": "कांदा भजी", "en": "Onion Bhaji", "price": "₹50"}, {"mr": "मुग भजी", "en": "Mung Bhaji", "price": "₹60"}, {"mr": "साबुदाणा खिचडी", "en": "Sabudana Khichdi", "price": "₹70"}, {"mr": "साबुदाणा वडा", "en": "Sabudana Vada", "price": "₹65"}, {"mr": "पोहे", "en": "Pohe", "price": "₹45"}, {"mr": "मटकी भेळ", "en": "Matki Bhel", "price": "₹90"}, {"mr": "ओली भेळ", "en": "Oli Bhel", "price": "₹85"}, {"mr": "सुकी भेळ", "en": "Sukhi Bhel", "price": "₹60"}, {"mr": "चहा", "en": "Tea", "price": "₹15"}, {"mr": "स्पेशल चहा", "en": "Special Tea", "price": "₹25"}, {"mr": "कॉफी", "en": "Coffee", "price": "₹30"}, {"mr": "कोल्ड ड्रिंक", "en": "Cold Drink", "price": "₹40"}, {"mr": "आईस्क्रीम", "en": "Ice Cream", "price": "₹50"}];
const BRANCHES = [{"name": "MOSHI BRANCH", "link": "https://maps.app.goo.gl/AeMkzUfFvEju6af87"}, {"name": "PIMPRI", "link": "https://maps.app.goo.gl/MZxWhCQNzZRcG5sD7"}, {"name": "DHOLE PATIL RD", "link": "https://maps.app.goo.gl/JvdpYe3TUZRD3PVm7"}, {"name": "DHAYARI SINGHGAD ROAD", "link": "https://maps.app.goo.gl/fDdgAbSXyot1t5wS7"}, {"name": "KARVE ROAD", "link": "https://maps.app.goo.gl/guqdRstnaL92KTtXA"}, {"name": "SANGAMNER", "link": "https://maps.app.goo.gl/NwUiMbkJhPpMDN3T6"}, {"name": "THANE", "link": "https://maps.app.goo.gl/bYR84wAumpcWxmRM8"}];
const LANG_KEY = 'hotel_parivar_lang';

function createCard(item, lang, idx) {
  const card = document.createElement('article');
  card.className = 'card';
  card.style.animationDelay = (idx * 60) + 'ms';

  const thumb = document.createElement('div');
  thumb.className = 'thumb';
  const img = document.createElement('img');
  img.src = 'images/placeholder.jpg';
  img.alt = item.en;
  thumb.appendChild(img);

  const info = document.createElement('div');
  info.className = 'info';
  const name = document.createElement('div');
  name.className = 'mr';
  name.textContent = (lang === 'en') ? item.en : item.mr;
  const en = document.createElement('div');
  en.className = 'en';
  en.textContent = item.en;
  info.appendChild(name);
  info.appendChild(en);

  const price = document.createElement('div');
  price.className = 'price';
  price.textContent = item.price;

  card.appendChild(thumb);
  card.appendChild(info);
  card.appendChild(price);
  return card;
}

function renderMenu(lang) {
  const grid = document.getElementById('menuGrid');
  grid.innerHTML = '';
  for (let i=0;i<ITEMS.length;i++) {
    const c = createCard(ITEMS[i], lang, i);
    grid.appendChild(c);
  }
}

function renderBranches() {
  const ul = document.getElementById('branchList');
  ul.innerHTML = '';
  for (let i=0;i<BRANCHES.length;i++) {
    const li = document.createElement('li');
    li.style.margin = '6px 0';
    const a = document.createElement('a');
    a.className = 'branch-link';
    a.href = BRANCHES[i].link;
    a.target = '_blank';
    a.textContent = BRANCHES[i].name;
    li.appendChild(a);
    ul.appendChild(li);
  }
}

function setLanguage(lang) {
  localStorage.setItem(LANG_KEY, lang);
  const btn = document.getElementById('langBtn');
  btn.textContent = (lang === 'en') ? 'मराठी' : 'English';
  renderMenu(lang);
}

document.addEventListener('DOMContentLoaded', function() {
  renderBranches();
  const saved = localStorage.getItem(LANG_KEY) || 'mr';
  setLanguage(saved);
  const btn = document.getElementById('langBtn');
  btn.addEventListener('click', function() {
    const current = localStorage.getItem(LANG_KEY) || 'mr';
    const next = (current === 'mr') ? 'en' : 'mr';
    setLanguage(next);
  });
});
</script>
</body>
</html>
